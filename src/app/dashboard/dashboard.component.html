<div class="container">
    <div class="row">

        <div class="action-buttons">
            <button type="button" class="btn btn-primary mx-1">Add</button>
            <button type="button" class="btn btn-primary mx-1">Update</button>
            <button type="button" class="btn btn-primary mx-1">Delete</button>
        </div>
     
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Owner Name</td>
                    <td>Car Number</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let detail of detailsArr">
                    <td>{{detail.id}}</td>
                    <td>{{detail.ownerName}}</td>
                    <td>{{detail.vehicleNumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
