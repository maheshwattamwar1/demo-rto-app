<div class="container">
    <div class="row">

        <h3>Registered Owner List
            <span class="action-buttons pull-right pb-2">
                <a class="btn btn-primary mx-1" routerLink="/detail-form" >Add</a>
                <a class="btn btn-primary mx-1">Update</a>
                <a class="btn btn-primary mx-1" >Delete</a>
            </span>
        </h3>
        
        <table class="table table-striped">
            <thead class="table-group-divider">
                <tr>
                    <td>Owner Name</td>
                    <td>Car Number</td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let detail of detailsArr">
                    <td>{{detail.ownerName}}</td>
                    <td>{{detail.carNumber}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
