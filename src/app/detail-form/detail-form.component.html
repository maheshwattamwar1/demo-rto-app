<div class="container">
    <div class="row">
        <h3>Basic Detail Form</h3>
        <form>
            <div class="mb-3">
                <label for="inputOwnerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="inputOwnerName">
            </div>
            <div class="mb-3">
                <label for="inputCarNumber" class="form-label">Car Number</label>
                <input type="text" class="form-control" id="inputCarNumber">
            </div>

        </form>
    </div>
</div>
